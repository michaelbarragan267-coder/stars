<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modded Starline Background</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #e6f0ff; /* White with subtle blue tint */
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
        }
        .content h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.8); /* Blue glow */
        }
        .content p {
            font-size: 1.2em;
            margin: 10px 0;
            text-shadow: 0 0 5px rgba(0, 191, 255, 0.6); /* Subtle blue glow */
        }
        .developer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #e6f0ff; /* White with subtle blue tint */
            font-family: Arial, sans-serif;
            font-size: 0.9em;
            z-index: 10;
            text-shadow: 0 0 5px rgba(0, 191, 255, 0.6); /* Subtle blue glow */
        }
        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 20;
            padding: 10px 20px;
            background: rgba(138, 43, 226, 0.7);
            color: #e6f0ff; /* Match text color with blue tint */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px rgba(0, 191, 255, 0.6); /* Subtle blue glow */
        }
        .fullscreen-btn:hover {
            background: rgba(138, 43, 226, 1);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="content">
        <h1>Subscribe to Jetttheski</h1>
        <p>Move your mouse to interact!</p>
    </div>
    <div class="developer">Developed by Michael B</div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">Toggle Fullscreen</button>

    <script>
        // Moddable variables
        const NUM_STARS = 200;
        const MAX_SPEED = 0.2;
        const LINE_DISTANCE = 120;
        const TWINKLE_RATE = 0.02;
        const MOUSE_INFLUENCE = 0.1;
        const COLORS = ['#fff', '#ffd700', '#00bfff', '#ff69b4', '#dda0dd'];

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let stars = [];
        let mouseX = 0, mouseY = 0;

        // Star class
        class Star {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * MAX_SPEED;
                this.vy = (Math.random() - 0.5) * MAX_SPEED;
                this.size = Math.random() * 2 + 0.5;
                this.opacity = Math.random();
                this.colorIndex = Math.floor(Math.random() * COLORS.length);
                this.colorShift = Math.random() * 0.01;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
                this.opacity = Math.abs(Math.sin(Date.now() * TWINKLE_RATE + this.x * 0.01));
                this.colorIndex = (this.colorIndex + this.colorShift) % COLORS.length;
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 100) {
                    this.vx += (dx / dist) * MOUSE_INFLUENCE;
                    this.vy += (dy / dist) * MOUSE_INFLUENCE;
                }
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                const index = Math.floor(this.colorIndex);
                const nextIndex = (index + 1) % COLORS.length;
                const frac = this.colorIndex - index;
                ctx.fillStyle = lerpColor(COLORS[index], COLORS[nextIndex], frac);
                ctx.globalAlpha = this.opacity;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // Color interpolation function
        function lerpColor(color1, color2, fraction) {
            const r1 = parseInt(color1.slice(1, 3), 16);
            const g1 = parseInt(color1.slice(3, 5), 16);
            const b1 = parseInt(color1.slice(5, 7), 16);
            const r2 = parseInt(color2.slice(1, 3), 16);
            const g2 = parseInt(color2.slice(3, 5), 16);
            const b2 = parseInt(color2.slice(5, 7), 16);
            const r = Math.round(r1 + (r2 - r1) * fraction);
            const g = Math.round(g1 + (g2 - g1) * fraction);
            const b = Math.round(b1 + (b2 - b1) * fraction);
            return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function drawLines() {
            ctx.strokeStyle = 'rgba(138, 43, 226, 0.3)';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < stars.length; i++) {
                for (let j = i + 1; j < stars.length && j < i + 50; j++) {
                    const dx = stars[i].x - stars[j].x;
                    const dy = stars[i].y - stars[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < LINE_DISTANCE) {
                        ctx.beginPath();
                        ctx.moveTo(stars[i].x, stars[i].y);
                        ctx.lineTo(stars[j].x, stars[j].y);
                        ctx.globalAlpha = (1 - dist / LINE_DISTANCE) * 0.5;
                        ctx.stroke();
                    }
                }
            }
            ctx.globalAlpha = 1;
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            drawLines();
            requestAnimationFrame(animate);
        }

        // Fullscreen toggle with improved error handling
        function toggleFullscreen() {
            // Check if the context is secure
            if (!window.isSecureContext) {
                alert('Fullscreen mode is only available in a secure context (https:// or localhost). Please host this page on a secure server.');
                return;
            }

            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen({ navigationUI: 'hide' }).catch(err => {
                    console.error(`Fullscreen error: ${err.message}`);
                    alert('Unable to enter fullscreen mode. This may be due to browser restrictions or permissions. Ensure the page is served over HTTPS and try again.');
                });
            } else {
                document.exitFullscreen().catch(err => {
                    console.error(`Exit fullscreen error: ${err.message}`);
                    alert('Unable to exit fullscreen mode. Please try again.');
                });
            }
        }

        // Event listeners
        window.addEventListener('resize', resize);
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Init
        resize();
        for (let i = 0; i < NUM_STARS; i++) {
            stars.push(new Star());
        }
        animate();
    </script>
</body>
</html>
